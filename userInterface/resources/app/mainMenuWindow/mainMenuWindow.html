    <div id="menuContainer" class="container">
      <label for="Modes">Modes:</label>
      <select name="modes" id="modesSelection">
        <option value="Auto">Auto</option>
        <option value="Manual">Manual</option>
      </select>

    <div id="menuContainer" class="container">
      <label for="ocrLanguage">OCR Language:</label>
      <select name="ocrLanguage" id="ocrLanguageSelection">
        <option value="japaneseVertical">Japanese Vertical</option>
        <option value="japaneseHorizontal">Japanese Horizontal</option>
        <option value="chineseVertical">Chinese Vertical</option>
        <option value="chineseHorizontal">Chinese Horizontal</option>
        <option value="koreanVertical">Korean Vertical (Papago Bing)</option>
        <option value="koreanHorizontal">Korean Horizontal (Papago Bing)</option>
      </select>
    </div>

    <div id="menuContainer" class="container">
      <label for="translators">Translators:</label>
      <select name="translators" id="translatorsSelection">
        <option value="DeepL">DeepL</option>
        <option value="Papago">Papago (Good for Korean)</option>
        <option value="Bing">Bing</option>
        <option value="Translation Off">Translation Off</option>
      </select>
    </div>
